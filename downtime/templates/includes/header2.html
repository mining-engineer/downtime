{% load static %}
<title>How To Create Bootstrap 5 Header With Login Form Design</title>
{% load django_bootstrap5 %}
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(55, 58, 54)">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'homepage:index' %}"><img src='{% static "img/logo.png" %}' width="130" height="30" class="d-inline-block align-top" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mob-navbar" aria-label="Toggle">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mob-navbar">
                <ul class="nav nav-pills mb-2 mb-lg-0 mx-auto">
                    {% with request.resolver_match.view_name as view_name %}
                    <li class="nav-item">
                        <a class="nav-link {% if view_name == 'homepage:index' %} active bg-warning {% endif %}" href="{% url 'homepage:index' %}" style="color: white">ТС в ремонте</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if view_name == 'filling:filling' %} active bg-warning {% endif %}" href="{% url 'filling:filling' %}" style="color: white">Внесение простоя</a>
                    </li>
                    {% endwith %}
                </ul>
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="" style="color: white">Выход</a>
                    {% endif %}
                    <a class="nav-link" href="../accounts/login" style="color: white">Вход</a>

            </div>
        </div>
    </nav>
